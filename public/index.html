    <meta name="theme-color" content="#1890ff" />
    <meta
      name="description"
      content="Nirogya - AI-powered health surveillance and water quality monitoring platform"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/nirogya_logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Translate Styles - Hide default translation bar for clean UI -->
    <style>
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      body {
        top: 0px !important;
      }
      .goog-logo-link {
        display: none !important;
      }
      .goog-te-gadget span {
        display: none !important;
      }
      /* Style the translate dropdown */
      #google_translate_element {
        background: rgba(255, 255, 255, 0.95);
        padding: 8px 12px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }
      #google_translate_element select {
        border: 1px solid #d9d9d9;
        border-radius: 6px;
        padding: 6px 10px;
        font-size: 14px;
        cursor: pointer;
        outline: none;
      }
      #google_translate_element select:hover {
        border-color: #1890ff;
      }
    </style>

    <!--

    <title>Nirogya - Health Surveillance</title>
